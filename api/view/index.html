<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CipherPool API</title>
</head>
<body>
<ul>
    <li>
        <h2>/POST Add Order</h2>
        <form action="/order/add" method="POST">
            <label for="maker">Maker:</label>
            <input type="text" id="maker" name="maker" required><br><br>

            <label for="sourceToken">Source Token:</label>
            <input type="text" id="sourceToken" name="sourceToken" required><br><br>

            <label for="destToken">Destination Token:</label>
            <input type="text" id="destToken" name="destToken" required><br><br>

            <label for="ciphertext">Ciphertext:</label>
            <input type="text" id="ciphertext" name="ciphertext" required><br><br>

            <label for="dataToEncryptHash">dataToEncryptHash:</label>
            <input type="text" id="dataToEncryptHash" name="dataToEncryptHash" required><br><br>

            <button type="submit">Add Order</button>
        </form>
    </li>
    <li>
        <h2>/GET user orders</h2>
        <a href="/user/0xB7ed0572e5E8885e8B22EcE5d9B2308E29650Ca6/orders">
            /user/0xB7ed0572e5E8885e8B22EcE5d9B2308E29650Ca6/orders
        </a>
    </li>
</ul>
</body>
</html>
